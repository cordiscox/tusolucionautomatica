name: Test SSH to EC2

on:
  workflow_dispatch:  # Lo ejecutás manualmente desde la pestaña Actions

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
    - name: Probar conexión SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "✅ ¡Conexión SSH exitosa desde GitHub Actions!"
          uname -a
          uptime
