server {
    listen 80;
    listen [::]:80;
    server_name tusolucionautomatica.com www.tusolucionautomatica.com; # <-- Reemplaza con tu dominio real

    root /usr/share/nginx/html; # Ruta donde están tus archivos HTML, CSS, JS
    index index.html index.htm; # Define los archivos de índice a buscar

    location / {
        try_files $uri $uri/ =404; # Esta línea ya es común, pero la revisaremos si sigue el 404
    }

    # Para evitar que el navegador cachee recursos de manera agresiva durante el desarrollo
    # Puedes remover o ajustar esto para producción
    location ~* \.(css|js|gif|jpe?g|png)$ {
        expires 7d;
        add_header Pragma "public";
        add_header Cache-Control "public";
    }

    # Bloque para manejar errores
    error_page 404 /404.html;
    location = /404.html {
        internal; # Solo accesible internamente por Nginx
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal; # Solo accesible internamente por Nginx
    }

    # Opcional: Configuración para logs específicos de este sitio
    access_log /var/log/nginx/tusolucionautomatica_access.log;
    error_log /var/log/nginx/tusolucionautomatica_error.log;
}